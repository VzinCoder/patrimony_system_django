{% for supplier in suppliers %}
  <div  data-js="supplier-option" class="cursor-pointer py-2 px-2 border-gray-300 text-gray-900 text-sm rounded-lg dark:bg-gray-700  dark:text-white"
       data-id="{{ supplier.id }}"
       data-content="{{ supplier.cnpj }} | {{ supplier.name }}">
    {{ supplier.cnpj }} | {{ supplier.name }}
  </div>
{% empty %}
  <div class="cursor-pointer py-2 px-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    Nenhum fornecedor encontrado.
</div>
{% endfor %}
